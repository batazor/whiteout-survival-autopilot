main_city:
  - name: power
    action: text
    type: integer
    threshold: 0.9

  - name: vip_level
    action: text
    type: integer
    threshold: 0.9

  - name: alliance.state.isNeedSupport
    action: exist
    threshold: 0.7

  - name: events.tundraAdventure.state.isExist
    action: findIcon
    threshold: 0.7
    saveAsRegion: true

exploration:
  - name: exploration.state.isClaimActive
    action: color_check
    expectedColor: green
    threshold: 0.5

  - name: exploration.level
    action: text
    type: integer
    threshold: 0.5

exploration_battle:
  - name: exploration.state.myPower
    action: text
    type: integer
    threshold: 0.5

  - name: exploration.state.enemyPower
    action: text
    type: integer
    threshold: 0.5

alliance_war_auto_join:
  - name: alliance.state.polarTerrorCount
    action: text
    type: integer
    threshold: 0.5

alliance_chest_gift:
  - name: alliance.state.isClaimButton
    action: exist
    threshold: 0.3

  - name: alliance.state.isGiftClaimAllButton
    action: color_check
    expectedColor: green
    threshold: 0.5

alliance_chest_loot:
  - name: alliance.state.isCanClaimAllChests
    action: color_check
    expectedColor: green
    threshold: 0.5

  - name: alliance.state.isMainChest
    action: color_check
    expectedColor: red
    threshold: 0.5

  - name: alliance.state.lootCountLimit
    action: text
    type: integer
    threshold: 0.5

tundra_adventure_main:
  - name: events.tundraAdventure.state.count
    action: text
    type: integer
    threshold: 0.7

tundra_adventurer_drill:
  - name: events.tundraAdventure.state.isAdventurerDrillClaim
    action: findIcon
    threshold: 0.7
    saveAsRegion: true

  - name: events.tundraAdventure.state.isAdventurerDrillClaimIsExist
    action: color_check
    expectedColor: red
    threshold: 0.5