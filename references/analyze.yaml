main_city:
  - name: power
    action: text
    type: integer
    threshold: 0.9

  - name: gems
    action: text
    type: integer
    threshold: 0.9

  - name: vip.level
    action: text
    type: integer
    threshold: 0.9

  - name: alliance.state.isNeedSupport
    action: exist
    threshold: 0.7
    pushUsecase:
      - trigger: alliance.state.isNeedSupport
        list:
          - name: Click to alliance help button

  - name: screenState.isMainMenu
    action: color_check
    expectedColor: red
    threshold: 0.5
    pushUsecase:
      - trigger: screenState.isMainMenu
        list:
          - name: Check Main Menu Events

  - name: mail.isHasMail
    action: color_check
    expectedColor: red
    threshold: 0.5
    pushUsecase:
      - trigger: mail.isHasMail
        list:
          - name: Check Mail

  - name: events.tundraAdventure.state.isExist
    action: findIcon
    threshold: 0.7
    saveAsRegion: true
    pushUsecase:
      - trigger: events.tundraAdventure.state.isExist
        list:
          - name: Enter Tundra Adventure
          - name: Claim Tundra Drill Rewards
          - name: Claim Tundra Daily Missions Rewards

  - name: exploration.isNotify
    action: color_check
    expectedColor: red
    threshold: 0.5
    pushUsecase:
      - trigger: exploration.isNotify
        list:
          - name: Claim Exploration Rewards

  - name: heroes.isNotify
    action: color_check
    expectedColor: red
    threshold: 0.5

  - name: shop.isNotify
    action: color_check
    expectedColor: red
    threshold: 0.5

  - name: dailyMissions.isNotify
    action: color_check
    expectedColor: red
    threshold: 0.5
    pushUsecase:
      - trigger: dailyMissions.isNotify && buildings.furnace.level >= 7
        list:
          - name: Daily Missions Rewards

  - name: vip.state.isNotify
    action: color_check
    expectedColor: red
    threshold: 0.5
    pushUsecase:
      - trigger: vip.state.isNotify
        list:
          - name: VIP Awards
      - trigger: vip.state.isAdd
        list:
          - name: VIP Add

  - name: vip.state.isActive
    action: color_check
    expectedColor: yellow
    threshold: 0.5

  - name: chief.state.isNotify
    action: color_check
    expectedColor: red
    threshold: 0.5
    pushUsecase:
      - trigger: chief.state.isNotify
        list:
          - name: Check Chief

  - name: screenState.isWelcome
    action: findIcon
    threshold: 0.7
    saveAsRegion: true
    pushUsecase:
      - trigger: screenState.isWelcome
        list:
          - name: Main City Welcome

